<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spine Dragon Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@esotericsoftware/spine-player@4.2/dist/iife/spine-player.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@esotericsoftware/spine-player@4.2/dist/spine-player.css"
    />
    <style>
      body {
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: Arial, sans-serif;
      }
      #info {
        background: rgba(0, 0, 0, 0.8);
        color: #00ff00;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        font-size: 12px;
      }
      #player-container {
        width: 600px;
        height: 600px;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div id="info">正在加载地龙素材...</div>
    <div id="player-container"></div>

    <script>
      const info = document.getElementById("info");

      // 测试所有三个版本
      const testVersions = [
        { name: "幼年龙 (01)", folder: "mon_earth_dragon_01" },
        { name: "成长龙 (02)", folder: "mon_earth_dragon_02" },
        { name: "成熟龙 (03)", folder: "mon_earth_dragon_03" },
      ];

      let currentIndex = 0;

      function loadDragon(folder) {
        const container = document.getElementById("player-container");
        container.innerHTML = "";

        const assetsPath = `/assets/${folder}/`;
        info.innerHTML = `正在加载: ${folder}<br>路径: ${window.location.origin}${assetsPath}`;

        try {
          new spine.SpinePlayer(container, {
            jsonUrl: assetsPath + folder + ".json",
            atlasUrl: assetsPath + folder + ".atlas",
            animation: "idle2",
            premultipliedAlpha: false, // 先尝试 false
            backgroundColor: "#00000000",
            alpha: true,
            showControls: true,
            debug: { bones: true, regions: true },
            viewport: {
              padLeft: "10%",
              padRight: "10%",
              padTop: "10%",
              padBottom: "10%",
            },
            success: function (player) {
              const anims = player.skeleton.data.animations.map((a) => a.name);
              info.innerHTML = `
              <b>✅ 加载成功: ${folder}</b><br>
              可用动作: ${anims.join(", ")}<br>
              <button onclick="togglePMA()">切换透明度模式</button>
              <button onclick="nextDragon()">下一个版本</button>
            `;
              window.currentPlayer = player;
            },
            error: function (p, msg) {
              info.innerHTML = `<span style="color:red">❌ 加载失败: ${msg}</span>`;
            },
          });
        } catch (e) {
          info.innerHTML = `<span style="color:red">❌ 初始化错误: ${e.message}</span>`;
        }
      }

      // 切换透明度模式
      window.togglePMA = function () {
        info.innerHTML += "<br>正在重新加载...";
        setTimeout(() => {
          loadDragon(testVersions[currentIndex].folder);
        }, 500);
      };

      // 加载下一个版本
      window.nextDragon = function () {
        currentIndex = (currentIndex + 1) % testVersions.length;
        loadDragon(testVersions[currentIndex].folder);
      };

      // 页面加载后自动开始
      window.onload = function () {
        if (typeof spine === "undefined") {
          info.innerHTML =
            '<span style="color:red">❌ Spine Player 脚本加载失败！</span>';
          return;
        }
        loadDragon(testVersions[0].folder);
      };
    </script>
  </body>
</html>
